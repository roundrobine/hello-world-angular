<input
  (keyup.enter)="addNewPost(title)"
  type="text"
  class="form-control"
  #title
/>

<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">
    <button (click)="updatePost(post)" class="btn btn-small btn-default">
      Update
    </button>
    <button (click)="deletePost(post)" class="btn btn-small btn-default">
      Delete
    </button>
    {{ post.title }}
  </li>
</ul>
