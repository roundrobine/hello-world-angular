<input type="text" [appInputFormat]="'uppercase'" />
<div [hidden]="courses.length === 0">List of courses</div>
<div [hidden]="courses.length > 0">No courses yet</div>

<div *ngIf="courses.length > 0; else noCourses">List of courses</div>
<!-- <div *ngIf="courses.length === 0">No courses yet</div> -->
<ng-template #noCourses>No Courses Yet</ng-template>
<div [hidden]="courses.length === 0">List of Switch Courses</div>
<div [hidden]="courses.length > 0">No Switch Courses Yet</div>

<ul class="nav nav-pills">
  <li [class.active]="viewMode === 'map'">
    <a (click)="viewMode = 'map'">Map View</a>
  </li>
  <li [class.active]="viewMode === 'list'">
    <a (click)="viewMode = 'list'">List View</a>
  </li>
</ul>
<div [ngSwitch]="viewMode">
  <div *ngSwitchCase="'map'">Map View Content</div>
  <div *ngSwitchCase="'list'">List View Content</div>
  <div *ngSwitchDefault>Otherwise</div>
</div>

<button (click)="loadCourses()">Load Courses</button>
<ul>
  <li *ngFor="let course of courses; trackBy: trackCourse; even as isEven">
    {{ course.name }} <span *ngIf="isEven">(EVEN)</span>
    <button (click)="onRemove(course)">Remove</button>
    <button (click)="onChange(course)">Change</button>
  </li>
</ul>

<app-favorite
  [is-favorite]="post.isFavorite"
  (change)="onFavoriteChanged($event)"
></app-favorite>
<like [likesCount]="tweet.likesCount" [isActive]="tweet.isLiked"> </like>
<app-panel
  ><div class="heading">Heading Dimo</div>
  <div class="body">
    <h2>Body</h2>
    <p>Some content...</p>
  </div></app-panel
>
<app-courses></app-courses>

<button
  [ngStyle]="{
    backgroundColor: canSave ? 'blue' : 'gray',
    color: canSave ? 'white' : 'black'
  }"
>
  Save Me
</button>
